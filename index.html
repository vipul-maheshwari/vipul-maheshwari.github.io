---
layout: default
---

<section class="posts">
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        {% if post.version == "Draft" %}
          <span>Draft</span>
        {% else %}
          <!--<time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%d-%m-%Y" }}</time>-->
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</section>

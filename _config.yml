site: Jyosa Labs Blogs
url: https://viplisimism.github.io/
title: Jyosa Labs Blogs
description: Everything related to AI
twitter:
  username: viplismism
  card: summary
  creator: viplismism
author:
  twitter: viplismism
  name: Vipul Maheshwari
  avatar:
  email: jyosalabs@gmail.com
  url: https://viplisimism.github.io
permalink: pretty

baseurl: ""

highlighter: none

exclude:
  - .jekyll-cache
  
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]

sass:
  sass_dir:          _sass
  style:            :compressed

plugins:
  - jekyll-paginate
  - jekyll-seo-tag
  - jekyll-sitemap  

collections:
  pages:
    output: true
    permalink: /:name
  posts:
    output: true
    permalink: /:year/:month/:day/:slug
  
defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"